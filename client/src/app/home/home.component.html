<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar><u *ngIf="user">Welcome <span>{{user.name}}</span></u> </mat-toolbar>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item *ngIf="isLoggedIn" routerLink="/app-all-tasks" routerLinkActive="active">
        <mat-icon class="ico">table_view</mat-icon>My Tasks
      </a>
      <a mat-list-item *ngIf="isLoggedIn" routerLink='/app-newTask' routerLinkActive="active" click="flo()">
        <mat-icon class="ico">plus_one</mat-icon>Create Task
      </a>
      <a mat-list-item *ngIf="!isLoggedIn" routerLink='/app-form' routerLinkActive="active">
        <mat-icon class="ico">login</mat-icon>Login
      </a>
      <a mat-list-item *ngIf="!isLoggedIn" routerLink='/app-newUser' routerLinkActive="active">
        <mat-icon class="ico">person_add</mat-icon>Register
      </a>
      <a mat-list-item *ngIf="!isLoggedIn" routerLink='/app-forgetPassword' routerLinkActive="active">
        <mat-icon class="ico">password</mat-icon>Password Recovery
      </a>
      <a mat-list-item *ngIf="isLoggedIn" (click)="logout()">
        <mat-icon class="ico">logout</mat-icon>Logout
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>PlaceMan</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
